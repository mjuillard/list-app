
<div class="container">
  <div class="list-menu">
    <div class="menu-title">
      <h2>Task lists</h2>
    </div>
    <div>
        <app-list-item
            *ngFor="let listElmt of lists; let i = index"
            [list]="listElmt"
            [index]="i">
        </app-list-item>
    </div>
  </div>
  <div class="menu-bar">
    <div class="home-button">
      <mat-icon routerLink="/lists">home</mat-icon>
    </div>
    <div class="menu-button">
      <mat-icon>menu</mat-icon>
    </div>
  </div>
</div>
